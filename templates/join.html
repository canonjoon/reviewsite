<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{messages[-1]}}");
            </script>
        {% endif %}
    {% endwith %}
    <table>
        <form name="form" action="/join" method="POST">
            <thead>
                <caption>회원가입</caption>
            </thead>

            <tbody>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" name="pass2"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="가입하기"></td>
                    
                </tr>
            </tbody>
        </form>
    </table>
    <a href="{{url_for('lists',  page=page, search=search, keyword=keyword)}}">리스트 화면으로</a><br>
    <a href="{{url_for('member_login')}}">로그인 화면으로</a>

</body>

</html>
