<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write</title>
</head>
<body>

    <table>
        <form name="form" method="POST" action="/edit/{{data._id}}">
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" value="{{session['name']}}" readonly id=""></td>
            </tr>
            
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" id="" value="{{data.title}}"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="contents" id="">{{data.contents}}</textarea></td>
            </tr>
                
            <tr>
                <td colspan="2"><input type="submit"></td>
            </tr>

        </form>

    </table>
    
</body>
</html>
